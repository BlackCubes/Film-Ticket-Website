<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.css" />

    <title>Kinetotickets | Rare Movie Tickets, Special Venues, Locations and Time</title>
  </head>

  <body>
    <header class="container">
      <nav class="nav">

        <div class="nav__left">
          <a class="nav__logo" href="#">Home</a>
        </div>

        <div class="nav__right">
          <div class="nav__region">

            <ul class="nav__region-menu">
              <li class="nav__region-item">
                <a href="#" class="nav__region-link">The Movies</a>
              </li>
              <li class="nav__region-item">
                <a href="#" class="nav__region-link">The Theatres</a>
              </li>
              <li class="nav__region-item">
                <a href="#" class="nav__region-link">Special Venues</a>
              </li>
            </ul>

          </div>
          <div class="nav__toggle-wrapper">

            <a href="#" class="nav__profile">Join The Club</a>

            <input type="checkbox" id="toggle" />
            <label for="toggle" class="nav__toggle-container">
              <span class="button nav__toggle-button"></span>
            </label>

            <ul class="nav__toggle-menu">
              <li class="nav__toggle-item">
                <a href="#" class="nav__toggle-link">About Kinetotickets</a>
              </li>
              <li class="nav__toggle-item">
                <a href="#" class="nav__toggle-link">More</a>
              </li>
              <li class="nav__toggle-item">
                <a href="#" class="nav__toggle-link">Members</a>
              </li>
              <li class="nav__toggle-item">
                <a href="#" class="nav__toggle-link">Careers</a>
              </li>
              <li class="nav__toggle-item">
                <a href="#" class="nav__toggle-link">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
        
      </nav>
    </header>

    <main class="main">
      <section class="section-register">
        <div class="row">
          <div class="register">
            <div class="register__form">
              <form action="#" class="form">
                <div class="form__group">
                  <input type="email" class="form__input" id="email" placeholder="Email address" required>
                  <label for="email" class="form__label">Please enter a valid email address.</label>
                </div>

                <div class="form__group">
                  <input type="text" class="form__input" id="username" placeholder="Username" required>
                  <label for="username" class="form__label">Please enter a username</label>
                </div>

                <div class="form__group">
                  <input type="password" class="form__input" id="password" placeholder="••••••" required>
                  <label for="password" class="form__label">Your password must contain between 4 and 60 characters.</label>
                </div>

                <div class="form__group">
                  <input type="text" class="form__input" id="name" placeholder="Name" required>
                  <label for="name" class="form__label">Please enter your name.</label>
                </div>

                <div class="form__group">
                  <div class="form__gender">
                    <div class="dropdown">
                      <div class="dropdown__current" tabindex="1">
                        <div class="dropdown__value">
                          <input type="radio" class="dropdown__input" id="0" value="1" checked="checked"/>
                          <p class="dropdown__input-text">Female</p>
                        </div>

                        <div class="dropdown__value">
                          <input type="radio" class="dropdown__input" id="1" value="2" checked="checked"/>
                          <p class="dropdown__input-text">Male</p>
                        </div>

                        <div class="dropdown__value">
                          <input type="radio" class="dropdown__input" id="2" value="3" checked="checked"/>
                          <p class="dropdown__input-text">X</p>
                        </div>

                        <i class="dropdown__icon" aria-hidden="true"></i>
                      </div>

                      <ul class="dropdown__list">
                        <li>
                          <label for="0" class="dropdown__option" aria-hidden="aria-hidden">Female</label>
                        </li>

                        <li>
                          <label for="1" class="dropdown__option" aria-hidden="aria-hidden">Male</label>
                        </li>

                        <li>
                          <label for="2" class="dropdown__option" aria-hidden="aria-hidden">X</label>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>

                <div class="form__group">
                  <button class="btn btn--blue">Continue</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
