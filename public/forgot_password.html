<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.css" />

    <title>Kinetotickets | Rare Movie Tickets, Special Venues, Locations and Time</title>
  </head>

  <body>
    <header class="container">
      <nav class="nav">

        <div class="nav__left">
          <a class="nav__logo" href="#">Home</a>
        </div>

        <div class="nav__right">
          <div class="nav__region">

            <ul class="nav__region-menu">
              <li class="nav__region-item">
                <a href="#" class="nav__region-link">The Movies</a>
              </li>
              <li class="nav__region-item">
                <a href="#" class="nav__region-link">The Theatres</a>
              </li>
              <li class="nav__region-item">
                <a href="#" class="nav__region-link">Special Venues</a>
              </li>
            </ul>

          </div>
          <div class="nav__toggle-wrapper">

            <a href="#" class="nav__profile">Join The Club</a>

            <input type="checkbox" id="toggle" />
            <label for="toggle" class="nav__toggle-container">
              <span class="button nav__toggle-button"></span>
            </label>

            <ul class="nav__toggle-menu">
              <li class="nav__toggle-item">
                <a href="#" class="nav__toggle-link">About Kinetotickets</a>
              </li>
              <li class="nav__toggle-item">
                <a href="#" class="nav__toggle-link">More</a>
              </li>
              <li class="nav__toggle-item">
                <a href="#" class="nav__toggle-link">Members</a>
              </li>
              <li class="nav__toggle-item">
                <a href="#" class="nav__toggle-link">Careers</a>
              </li>
              <li class="nav__toggle-item">
                <a href="#" class="nav__toggle-link">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
        
      </nav>
    </header>

    <main class="main">
      <section class="section-forgotpass">
        <div class="row">
          <div class="forgotpass">
            <div class="forgotpass__form">
              <form action="#" class="form">
                <div class="form__group">
                  <div class="form__title u-center-text">
                    <h1 class="heading-primary u-margin-bottom-small">Password Reset</h1>

                    <small class="form__info-small small-text">
                      Enter your email address. A password reset link will be sent to your email.
                    </small>
                  </div>
                </div>

                <div class="form__group">
                  <input type="email" class="form__input input-text" id="email" placeholder="Email address" required>
                  <label for="email" class="form__label label-text">Please enter a valid email address.</label>
                </div>

                <div class="form__group">
                  <div class="form__link">
                    <small class="form__link-small small-text">New to Kinetotickets? <a href="#" class="link">Sign up now</a>.</small>
                  </div>
                </div>

                <div class="form__group">
                  <button class="btn btn--blue">Send Email</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
